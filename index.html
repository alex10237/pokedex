<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=s, initial-scale=1.0">

  <link rel="icon" href="icon/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
  <script defer src="js/script.js"></script>

  <title>Pokédex</title>
</head>
<body>
  
  <main>
    <img src="" alt="Pokémon" class="pokemon-image">

    <h1 class="pokemon-data">
      <span class="pokemon-number"></span> - 
      <span class="pokemon-name"></span>
    </h1>

    <form class="form">
      <input type="search" class="input-search" placeholder="Digite o nome ou o número" required>
    </form>

    <div class="buttons">
      <button class="button btn-prev"><i class="fa fa-backward icons"></i>Anterior</button>
      <button class="button btn-next">Próximo<i class="fa fa-forward icons"></i></button>
    </div>

    <img src="img/pokedex.png" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
